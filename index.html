<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--meta name="viewport", content="width=device-width, initial-scale=1.0" -->
        <link rel="stylesheet" href="style/style.css">
        <title>SIMPLEX-CRAFT</title>
    </head>
    <body>
        <canvas id="game">
        <div id="cursor">
		
	<img src="./texture/dirt-side.jpg">
	<img src="./texture/dirt-top.jpg">
	<img src="./texture/dirt-bottom.jpg">

        <script src="./scripts/perlin.js"></script>
		<script src="./scripts/components/three.module.js"></script>
		<script src="./scripts/components/PointerLockControls.js"></script>
		<script src="./scripts/components/settings.js"></script>
		<script src="./scripts/components/inventory.js"></script>
		<script src="./scripts/components/generationMap.js"></script>
		<script src="./scripts/components/controls.js"></script>
        <script>
                        const canvas = document.getElementById("game");
		
                        const scene = new Scene();
                        scene.background = new Color(0xffffff);
                        scene.fog = new Fog(0x00ffff, 10, 650);
		
                        const renderer = new WebGLRenderer({canvas});
                        renderer.setSize(window.innerWidth, window.innerHeight);
		
                        const camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                        camera.position.set(50, 40, 50);


                        let mapWorld = new Map();
                        mapWorld.generation(scene);

                        let controls = new Controls( new PointerLockControls(camera, document.body),  scene, mapWorld );

                        window.addEventListener( "keydown", (e)=>{ controls.inputKeydown(e); } );
                        window.addEventListener( "keyup", (e)=>{ controls.inputKeyup(e); } );
                        document.body.addEventListener( "click", (e) => { controls.onClick(e); }, false );

                        function update(){
                        	controls.update();
                        };

                        GameLoop();

                        function GameLoop() {
                        	update();
                        	render();
                        	requestAnimationFrame(GameLoop);
                        }

                        function render(){
                        	renderer.render(scene, camera);
                        }

                        window.addEventListener("resize", function() {
                        	camera.aspect = window.innerWidth / window.innerHeight;
                        	camera.updateProjectionMatrix();
                        	renderer.setSize(window.innerWidth, window.innerHeight);
                        });
		</script>
	</body>
</html>
